<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Train-TIme</title>
	
	<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	

	

</head>
<body>

<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<h1 class="display-4">Train-Time-Sheet</h1>
		<p class="lead">Input your information for your train times!</p>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-lg-4">
			<div class="card card-default">
					<div class="card-header">
						<form>
							<div class="form-group row">
								<label>Train Name</label>
								<input type="text" class="form-control" id="name-input">
							</div>
				
							<div class="form-group row">
								<label>Destination</label>
								<input type="text" class="form-control" id="destination-input">
							</div>
							
							
							<div class="form-group row">
								<label>First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="start-input">
							</div>						
							
							<div class="form-group row">
								<label>Frequency (minutes)</label>
								<input type="text" class="form-control" id="frequency-input">
							</div>

							<button type="submit" class="btn btn-primary" id="add-info">Submit</button>

							<button type="remove" class="btn btn-secondary" id="delete-info">Delete List</button>
						</form>
					</div>
			</div>
		</div>
		
		<div  class="col-md-8">
			<div class="card card-default">
				<div class="card-header">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Name</th>
								<th scope="col">Destination</th>
								<th scope="col">Frequency (min)</th>
								<th scope="col">Next Arrival</th>
								<th scope="col">Minutes Away</th>
							</tr>
						</thead>

						<tbody>
						</tbody>
					</table>

				</div>
			</div>		
		</div>

	</div>
</div>
<footer>
	2018	Â© TimeTrain
</footer>

</body>

<script type="text/javascript" src="./javascript/fire.js"></script>

</html>
